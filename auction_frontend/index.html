<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction DApp</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
</head>
<body>

<header>
  <h1>On-Chain Auction</h1>
  <button id="connectBtn">Connect Wallet</button>
</header>

<main>
  <section class="auction-card">
    <h2 id="item">—</h2>

    <div class="info">
      <div>
        <span>Highest bid</span>
        <strong id="price">—</strong> ETH
      </div>

      <div>
        <span>Leader</span>
        <strong id="leader">—</strong>
      </div>

      <div>
        <span>Ends at</span>
        <strong id="deadline">—</strong>
      </div>
    </div>

    <div class="bid-box">
      <input type="number" id="bidInput" placeholder="ETH amount">
      <button id="bidBtn">Place Bid</button>
    </div>

    <button class="danger" id="endBtn">End Auction</button>
  </section>

  <p id="status"></p>
</main>

<script src="app.js"></script>
</body>
</html>
